name: Build Pipeline

on:
  push:
  pull_request:

jobs:
  allmyfellasradio:
    name: Build AllMyFellasRadio Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Build
        run: |
          cd AllMyFellasRadio
          dotnet restore
          dotnet build -o build/
